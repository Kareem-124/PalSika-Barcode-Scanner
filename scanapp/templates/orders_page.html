<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Page</title>
    <link rel="stylesheet" href="{% static 'css/orders_page.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Orders</h1>
        {% for card in orders_cards %}
        <div class="orders-list">
            <!-- Placeholder for dynamic order cards -->
            
            <div class="order-card mt-4">
                <div class="order-header">
                    <h2>Order ID: {{ card.order.id }}</h2>
                    <p>Status: {{ card.order.status }}</p>
                </div>
                <div class="order-body">
                    <p>Customer: {{ card.order.customer.name }}</p>
                    <p>Delivery Date: {{ card.order.delivery_date }}</p>
                    <!-- Additional fields go here -->
                </div>
                <div class="order-footer">
                    <button class="details-btn" id="{{ forloop.counter }}" data-orderID="{{ card.order.id }}" onclick="get_ordered_products(this)" data-bs-toggle="collapse" data-bs-target="#collapseExample{{ card.order.id }}" aria-expanded="false" aria-controls="collapseExample">View Details</button>
                </div>
                <div class="collapse mt-3" id="collapseExample{{ card.order.id }}">
                    <table class="product-table" >
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Product Name</th>
                                <th>Quantity</th>
                                <th>Price/Unit</th>
                            </tr>
                        </thead>
                        <tbody id="table_{{ card.order.id}}">
                            <!-- Example Row -->
                            <tr>
                                <td>1</td>
                                <td>Example Product</td>
                                <td>3</td>
                                <td>$10.00</td>
                            </tr>
                            <!-- More rows will go here -->
                        </tbody>
                    </table>
            </div>


        </div>
        {% endfor %}

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script>

        function get_ordered_products(element){
            const orderId = element.getAttribute('data-orderID');
            console.log(`dataID = ${orderId}`);
            const url = `../order_page_products_request/${orderId}`;  // Make sure this URL matches your Django URL configuration
        
            fetch(url,{
                headers:{
                    'Accept' : 'application/json',
                    'X-Requested-With': 'XMLHttpRequest', 
                },
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    console.log(`this is the Table ID from data ${data.table_id}`);
                    const productList = document.getElementById(data.table_id);
                    productList.innerHTML = '';  // Clear previous products
        
                    // // Display the fetched products
                    if (data.products.length > 0) {
                        data.products.forEach(product => {
                            const productItem = document.createElement('tr');
                            const productID = document.createElement('td');
                            productItem.innerHTML= `
                            <td>${product.product_id}</td>
                            <td>${product.product_name}</td>
                            <td>${product.quantity}</td>
                            <td>${product.price}</td>
                            `;
                            
                            // productItem.textContent = `Product ID: ${product.product_id}, Name: ${product.product_name}, Quantity: ${product.quantity}, Price: ${product.price}`;
                            productList.appendChild(productItem);
                        });
                    } else {
                        productList.textContent = 'No products found for this order.';
                    }
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });

        };
        </script>
</body>

</html>
