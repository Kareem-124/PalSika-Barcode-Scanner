<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Driver</title>
    <link rel="stylesheet" href="{% static 'css/style_edit_driver.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Customer Information</h1>
        <form action="{% url 'edit_customer_process' customer.id %}" method="POST" class="driver-form" dir="rtl">
            {% csrf_token %}

            
            <label for="customerName">Customer Name</label>
            <input type="text" id="driverName" name="customer_name" placeholder="أدخل اسم الزبون..." value="{{ customer.name }}" required>

            <label for="driverCityLine">Phone Number</label>
            <input type="number" id="driverCityLine" name="phone_number" placeholder="أدخل رقم الهاتف ..." value="{{ customer.phone_number }}" required>

            <label for="driverPhone">Address</label>
            <input type="text" id="driverPhone" name="address" placeholder="أدخل عنوان الزبون..." value="{{ customer.address }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="أدخل ايميل الزبون" value="{{ customer.email }}">

            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" rows="4" dir="rtl" type="text">{{ customer.notes }}</textarea>
            </div>

            <button type="submit" class="save-driver-btn">Update Customer Information</button>
        </form>
    </div>
</body>
</html>
