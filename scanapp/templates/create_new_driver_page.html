<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Driver</title>
    <link rel="stylesheet" href="{% static 'css/style_create_new_dirver.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <h1>Create New Driver</h1>
        <form action="{% url 'add_driver_process' %}" method="POST" class="driver-form" dir="rtl">
            {% csrf_token %}
            <label for="driverName">Driver Name</label>
            <input type="text" id="driverName" name="driver_name" placeholder="أدخل اسم السائق..." required>

            <label for="driverCityLine">City Line</label>
            <input type="text" id="driverCityLine" name="city_line" placeholder="أدخل اسم خط المدينة..." required>

            <label for="driverPhone">Phone</label>
            <input type="text" id="driverPhone" name="phone" placeholder="ادخل رقم الهاتف..." required>

            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" rows="4" dir="rtl" type="text"></textarea>
            </div>

            <button type="submit" class="save-driver-btn">Save Driver</button>
        </form>
    </div>
</body>
</html>
